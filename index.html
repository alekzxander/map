<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>map interactif</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

			<div class="jumbotron">
				<div class="container">
						
					 <div class="trait"></div>
						<h2>LE SODIAC AU <strong>SERVICE DE LA REUNION</strong> </h2>
						<h3>Les points d'intêret regroupant <strong>nos principals constructions</strong></h3>
					<div class="row">
						<div class="col-md-12">
							<div id="map">
										<div class="block_check">
											<label class="checkbox"><input type="checkbox" class="btn_check" checked="true"  id="habitat" name="optradio" >Habitation</label>
											<label class="checkbox"><input type="checkbox" class="btn_check" checked="true" id="logement" name="optradio" >Logement</label>
											<label class="checkbox"><input type="checkbox" class="btn_check" checked="true" id="amenagement" name="optradio" >Amenagement</label>
											<label class="checkbox"><input type="checkbox" class="btn_check" checked="true" id="projet" name="optradio" >Ingenierie</label>
											</div>	
								<div class="signal">
							  		 <div class="icone">
										<span><i class="fa fa-check-circle fa-3x"></i></span>
									 </div>
								  <div class="alert">
									<h5 class="informateur">Zoom Desactivé</h5>
								  </div>	
						    </div>								
						</div>
							
					</div>
				</div>
				<div class="trait"></div>
			</div>
		</div>
				<script type="text/javascript" src="leaflet/leaflet.js"></script>
